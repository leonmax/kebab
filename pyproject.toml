[tool.poetry]
name = "pykebab"
version = "0.5.1"
description = ""
authors = ["Yangming Huang <leonmax@gmail.com>"]
packages = [
    { include = "kebab" },
]

[tool.poetry.dependencies]
python = "^3.7"
click = "^8.1.3"
deprecation = "^2.1.0"
pydantic = "^1.9.1"
pyyaml = "^6.0"
# aws
boto3 = { version = "^1.23.10", optional = true }
# ali
oss2 = { version = "^2.15.0", optional = true }
alibaba-cloud-python-sdk-v2 = { version = "^1.0.6", optional = true }
# k8s
kubernetes = { version = "^23.6.0", optional = true }

[tool.poetry.extras]
k8s = ["kubernetes"]
aws = ["boto3"]
ali = ["oss2", "alibaba-cloud-p qython-sdk-v2"]

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
pytest-black = "^0.3.12"
mock = "^4.0.3"
black = { version = "*", allow-prereleases = true }
flake8 = "^4.0.1"
flake8-black = "^0.3.3"

[tool.poetry.scripts]
kebab = 'kebab.cli:run'

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
filterwarnings = ["ignore::DeprecationWarning"]

[build-system]
requires = ["poetry>=1.0.0"]
build-backend = "poetry.masonry.api"
